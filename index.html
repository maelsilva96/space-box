<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <title>Space Box</title>
    <link href="public/assets/css/app.css" rel="stylesheet"/>
    <link href="public/assets/vendor/fontawesome/css/all.min.css" rel="stylesheet"/>
</head>
<body>
    <header class="nav nav-top">
        <section class="container">
            <div class="nav-top__position-left">
                <div class="nav-top__container-logo">
                    <a href="#">
                        <img src="public/assets/images/logo-marca.png" alt="Space Box">
                    </a>
                </div>
            </div>
            <div class="nav-top__position-right">
                <nav class="navbar nav-horizontal">
                    <button class="btn btn-menu">
                        <i class="fas fa-bars"></i>
                    </button>
                    <ul id="menu">
                        <li>
                            <a href="#">Empresa</a>
                        </li>
                        <li>
                            <a href="#">Servi√ßos</a>
                        </li>
                        <li>
                            <a href="#">Contato</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </section>
    </header>
    <section class="container-main">
        <div class="container">
            <div class="col-12-12">
                <article class="container-person fixed-on-cellphone">
                    <figure class="container-person__photo">
                        <img id="photo" src="public/assets/images/foto-alberto.jpg" alt="Pessoa"/>
                    </figure>
                    <div class="container-person__data">
                        <ul class="container-person__data__title">
                            <li>Nome:</li>
                            <li>Cargo:</li>
                            <li>Idade:</li>
                        </ul>
                        <ul class="container-person__data__legends">
                            <li id="name"></li>
                            <li id="office"></li>
                            <li id="yearsAge"></li>
                        </ul>
                    </div>
                </article>
            </div>
            <section class="container-people" id="data-people">
                <div class="hidden" id="model-person">
                    <article class="container-person">
                        <div class="container-person__container_id">[id]</div>
                        <figure class="container-person__photo">
                            <img data-src="[photo]" alt="Pessoa"/>
                        </figure>
                        <div class="container-person__data">
                            <div class="container-person__data__form">
                                <h4>[name]</h4>
                                <span>[office]</span>
                            </div>
                        </div>
                    </article>
                </div>
            </section>
        </div>
    </section>
    <div id="container-load">
        <h4>Carregando ....</h4>
    </div>
    <script src="public/assets/js/app.js"></script>
</body>
</html>
